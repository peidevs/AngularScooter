<!doctype html>
<html ng-app="scooter" ng-controller="ScooterController">
<head>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/scooter.css">
    <link rel="stylesheet" href="css/pei.css">
    <link rel="stylesheet" href="css/postit.css">
</head>

<body class="{{theme}}">
<div class="main">
    <section class="menu">
        <button ng-click="playGame()">Play</button>
        <button ng-click="resetGame()">Reset</button>
        <button ng-click="config()">config</button>
    </section>

    <section class="gameBoard">
            <div ng-repeat="attendee in attendees" class="gamePiece" ng-class="{'loser': !attendee.isAlive, 'winner': attendee.isWinner}">
                <span>{{attendee.name}}</span>
                <div ng-if="showProfilePictures">
                    <img class="player_profile_picture" ng-src="{{attendee.thumb_link || 'http://img2.meetupstatic.com/img/458386242735519287330/noPhoto_50.png'}}"/>
                </div>
            </div>

    </section>
</div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="js/lib/ui-bootstrap-custom-tpls-0.14.3.min.js"></script>
<script type="text/javascript" src="js/model/Player.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller/ScooterController.js"></script>
<script type="text/javascript" src="js/controller/ConfigurationModal.js"></script>
<script type="text/javascript" src="js/service/config.js"></script>
<script type="text/javascript" src="js/service/attendees.js"></script>
<script type="text/javascript" src="js/service/meetupService.js"></script>
</body>
</html>
