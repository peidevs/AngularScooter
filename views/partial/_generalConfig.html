<form>
    <div>
        <label for="theme-select">Theme</label>
        <select ng-options="item.path as item.name for item in ctrl.themes"
                ng-model="ctrl.selectedTheme"
                id="theme-select"></select>
    </div>
    <div>
        <label for="picture-toggle">Show Profile Pictures:</label>
        <input type="checkbox"
               ng-model="ctrl.showProfilePictures"
               id="picture-toggle"/>
    </div>
</form>
